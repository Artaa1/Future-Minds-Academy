<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: monospace, sans-serif;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            background: linear-gradient(45deg, #1d0000, #20205b);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar {
            width: 300px;
            height: 250px;
            background-color: #fff;
            display: flex;
            align-items: center;
            border-radius: 10px;

        }

        .left,
        .right {

            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-direction: column;
        }

        .right {
            width: 42vw;
            background-color: #f4351e;
            color: white;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .left {
            width: 58vw;
        }
        #date{
            font-size: 100px;
            line-height: 90px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>


    <script>
        let date = document.getElementById('date');
        let day = document.getElementById('day');
        let month = document.getElementById('month');
        let year = document.getElementById('year');

        let today = new Date();

        let weeksDays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        let allMonth = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
       
        date.innerHTML = (today.getDate()<10?'0':'') + today.getDate();
        day.innerHTML = weeksDays[today.getDay()];
        month.innerHTML = allMonth[today.getMonth()];
        year.innerHTML = today.getFullYear();

    </script>
</body>

</html>
