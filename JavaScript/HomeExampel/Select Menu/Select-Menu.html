<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Select Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace, sans-serif;
        }

        .container {

            height: 100vh;
            background-image: linear-gradient(#2ebac4, #0a1f8a);
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .selector {
            width: 350px;
        }

        #selectFiled {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 30px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        #selectFiled img {
            width: 13px;
            border-radius: 50%;
        }

        #list {

            background: rgba(255, 255, 255, 0.7);
            border-radius: 6px;
            overflow: hidden;
        }

        .options {
            padding: 15px;
            list-style: none;
            cursor: pointer;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .options img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            transition: transform 0.5s;
        }

        .options:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        .hide {
            visibility: hidden;
        }
        .rotate{
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="selector">
            <div id="selectFiled">
                <p id="selectText">Select Social Media</p>
                <img src="images/arrow-icon.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook-icon.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/youtube-icon.png">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="images/instagram-icon.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="images/twitter-icon.png">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="images/pinterest icon.png">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/WhatsApp-icon.png">
                    <p>Whats App</p>
                </li>

            </ul>
        </div>
    </div>



    <script>

        let selectFiled = document.getElementById('selectFiled');
        let selectText = document.getElementById('selectText');
        let options = document.getElementsByClassName('options');
        let list = document.getElementById('list');
        let arrowIcon = document.getElementById('arrowIcon');


        selectFiled.onclick = function () {
list.classList.toggle('hide');
arrowIcon.classList.toggle('rotate')
        }

        for (option of options) {
            option.onclick = function () {
                selectText.innerHTML = this.textContent;
                list.classList.toggle('hide');
            }
        }

    </script>
</body>

</html>
