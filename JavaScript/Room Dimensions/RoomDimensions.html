<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Dimensions</title>
</head>
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: monospace, sans-serif;
    }

    .room {
        display: flex;
        justify-content: center;
        width: 500px;
        height: 350px;
        align-items: center;
        border: 2px solid rgb(30, 100, 143);
        margin: 20px;
        background-color: rgb(30, 100, 143);

    }

    .dimensions {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;

    }
</style>

<body>

    <div class="room" id="room">
        <div class="dimensions" id="dimensions">

        </div>
    </div>
    <script>
        let width = prompt("Enter a whole number for the width of your rectangle.");
        let length = prompt("Enter a whole number for the length of your rectangle.");


        length = parseFloat(length);
        width = parseFloat(width);

        if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
            alert("Invalid input. Please enter valid positive numbers.");
        } else {

            if (width < length) {
                [width, length] = [length, width];
            }
            let area = length * width;
            let perimeter = 2 * (length + width);

            let room = document.getElementById('room');

            let dimensions = document.getElementById('dimensions');
            dimensions.innerHTML = `<p>Area: ${area}m<sup>2</sup></p>
                                    <p>Perimeter: ${perimeter}m</p>`;


        }
    </script>
</body>

</html>
