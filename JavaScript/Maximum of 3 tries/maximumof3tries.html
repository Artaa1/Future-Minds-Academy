<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum of 3 tries</title>
</head>

<body>
    <script>
        let userInput;
        let password = 12341234;
        let guess = 4;

        do {
            userInput = parseInt(prompt('Write a password!'));
            if (userInput == password) {
                console.log('Welcome!');
                break;
            } else {
                guess--;

                if (guess > 0) {
                    alert(`Incorrect password --> ${guess} ${guess == 1 ? 'try' : 'tries'} left.`);
                } else {
                    console.log('Sorry, you can\'t try anymore.');
                }
            }
        } while (guess > 0);
    </script>

</body>

</html>
