<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #room {
            position: relative;
            border: 2px solid rgb(30, 100, 143);
            margin: 20px;
            background-color: rgb(30, 100, 143);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            max-width: 100%; /* Ensure responsiveness */
        }

        #dimensions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px;
            border: 2px solid rgb(30, 100, 143);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <script>
        function drawRoomAndDimensions() {
            let length = prompt("Enter the length of your room:");
            let width = prompt("Enter the width of your room:");

            length = parseFloat(length);
            width = parseFloat(width);

            if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
                alert("Invalid input. Please enter valid positive numbers.");
            } else {
                // Swap width and length if width is not bigger than length
                if (width <= length) {
                    const temp = width;
                    width = length;
                    length = temp;
                }

                let area = length * width;
                let perimeter = 2 * (length + width);

                let room = document.createElement('div');
                room.id = 'room';
                room.style.width = (width * 20) + 'px'; // Adjust scaling based on your design
                room.style.height = (length * 20) + 'px'; // Adjust scaling based on your design
                room.innerHTML = 'Room';

                let dimensions = document.createElement('div');
                dimensions.id = 'dimensions';
                dimensions.innerHTML = `<p>Area: ${area} m<sup>2</sup></p>
                                        <p>Perimeter: ${perimeter} m</p>`;

                room.appendChild(dimensions);
                document.body.appendChild(room);
            }
        }

        drawRoomAndDimensions();
    </script>

</body>
</html>
