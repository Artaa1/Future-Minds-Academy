<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide And Show Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace, sans-serif;
        }

        body {
            height: 100vh;
            background: #250057;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-box {
            background: #fff;
            width: 90%;
            max-width: 500px;
            border-radius: 5px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .input-box input {
            width: 100%;
            padding: 10px 0;
            border: 0;
            outline: 0;
            font-size: 24px;
            color: black;
        }

        .input-box img {
            width: 35px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="input-box">
        <input type="password" placeholder="password" id="password">
        <img src="images-hideandshowpassword/eye-close-hide and show password.png" id="eyeicon">
    </div>


    <script>
        let eyeicon = document.getElementById('eyeicon');
        let password = document.getElementById('password');

        eyeicon.onclick = function () {
            if (password.type == 'password') {
                password.type = 'text';
                eyeicon.src = 'images-hideandshowpassword/eye-hide and show password'
            } else {
                password.type = 'password'
                eyeicon.src = 'images-hideandshowpassword/eye-close-hide and show password.png'
            }
        }

    </script>
</body>

</html>
