<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;

// Continue prompting the user until they enter 0
while (true) {
    // Prompt user for a number
    var userInput = prompt("Enter a positive number (enter 0 to finish):");

    // Parse user input to a float
    var number = parseFloat(userInput);

    // Check if the input is a valid positive number
    if (isNaN(number) || number < 0) {
        alert("Invalid input. Please enter a positive number.");
    } else {
        // Add the number to the sum
        sum += number;

        // Check if the user wants to finish
        if (number === 0) {
            break; // Exit the loop if the user entered 0
        }
    }
}

// Print the sum
console.log("The sum of the entered numbers is: " + sum);
    </script>
</body>

</html>
