<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <script>
        let userName = prompt('Username');
        let password = prompt('password');

        if (userName == 'admin' && password == 12341234) {
            console.log('Welcome! You have successfully logged in.')
        }
        else {
            console.log('Wrong credentials. Please try again.');
        }
    </script>
</body>

</html>
