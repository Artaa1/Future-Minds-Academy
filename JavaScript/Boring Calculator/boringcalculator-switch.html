<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let firstNumber = parseFloat(prompt('Write first number'));
        let secondNumber = parseFloat(prompt('Write second number'));
        let operator = prompt('What operation do you want to apply?').toLowerCase();

        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            throw new Error('Please write the valid numbers!');
        }
        let result;
        switch (operator) {
            case 'addition':
                result = firstNumber + secondNumber;
                console.log(result);
                break
            case 'subtraction':
                result = firstNumber - secondNumber;
                console.log(result);
                break
            case 'multiplication':
                result = firstNumber * secondNumber
                console.log(result);
                break
            case 'division':
                if (secondNumber == 0) {
                    console.log('Cannot divide by zero')
                }
                else {
                    result = firstNumber / secondNumber
                    console.log(result);
                }
                break
            case 'modulus':
                result = firstNumber % secondNumber;
                console.log(result);
                break;
            default:
                console.log('Invalid operator')
        }
    </script>
</body>

</html>
