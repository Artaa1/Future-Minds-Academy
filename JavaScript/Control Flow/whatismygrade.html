<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade?</title>
</head>

<body>
    <script>
        let userInput = prompt('How many points did you get in the test?');
        let points = parseInt(userInput);
        if (isNaN(points) || points < 0 || points > 100) {
            console.log('There was an error in your input');
        }
        else {
            let grade;

            if (points <= 19) {
                grade = 1;
            } 
            else if (points <= 39) {
                grade = 2;
            } 
            else if (points <= 59) {
                grade = 3;
            } 
            else if (points <= 79) {
                grade = 4;
            } 
            else {
                grade = 5;
            }
            console.log(`Your grade is: ${grade}`);
        }
    </script>
</body>

</html>
