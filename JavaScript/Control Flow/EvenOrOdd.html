<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd?</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Write down a number and we will tell you whether it is even or odd'));
        let description;
        if(number % 2 == 0){
            description = 'The number is even';
        }
        else {
            description = 'The number is odd';
            }
            console.log(description);
    </script>
</body>
</html>
