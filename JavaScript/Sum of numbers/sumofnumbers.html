    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of numbers</title>
</head>

<body>
    <script>
        let userInput = parseInt(prompt('Write positive numbers'));

        let sum = 0
        let counter = 1;
        while (userInput !== 0) {
            userInput = parseInt(prompt('Write positive numbers'));
            counter++;

        }

        alert(`The sum of the numbers you wrote is equal to ${sum}.`);
        //
    </script>
</body>
