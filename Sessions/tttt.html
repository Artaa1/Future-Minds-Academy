// Funksioni për të krijuar një kartë filmi
function createMovieCard(movie) {
    return `
        <div class="movie-card">
            <img class="movie-thumb" src="${movie.thumb}" alt="${movie.title}">
            <div class="movie-info">
                <h3 class="movie-title">${movie.title}</h3>
                <p class="movie-desc">${movie.desc}</p>
                <p><strong>Actors:</strong> ${movie.actors.join(', ')}</p>
                <p><strong>Date:</strong> ${movie.date}</p>
                <p><strong>Length:</strong> ${movie.length} mins</p>
                <div class="trailer">${movie.trailer}</div>
            </div>
        </div>
    `;
}
<script>
// Funksioni për të mbushur listën e filmave në një div të caktuar
function populateMovies(containerId, movies) {
    const container = document.getElementById(containerId);
    if (!container) return;

    const moviesList = document.createElement('div');
    moviesList.classList.add('movies-list');
    container.appendChild(moviesList);

    movies.forEach(movie => {
        const movieCard = createMovieCard(movie);
        moviesList.innerHTML += movieCard;
    });
}
