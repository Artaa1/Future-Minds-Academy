<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Stopwatch Using </title>
    <style>
        body {
            background: #edeaff;
            height: 100vh;
            overflow-y: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stopwatch {
            width: 90%;
            max-width: 600px;
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.4)), url(images-stopwatch/background13jpg.jpg);
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 40px 0;
            color: #fff;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);

        }

        .stopwatch h1 {
            margin-top: 60px;
            font-size: 64px;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .buttons img {
            width: 50px;
            height: 50px;
            margin: 0 20px;
            cursor: pointer;
            border-radius: 50%;
        }

        .buttons img:nth-child(2) {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images-stopwatch/stop.png" onclick="watchStop()">
            <img src="images-stopwatch/start.png" class="starticon" onclick="watchStart()">
            <img src="images-stopwatch/reset.png" onclick="watchReset()">
        </div>
    </div>

    <script>

        let [seconds, minutes, hours] = [0, 0, 0];
        let displayTime = document.getElementById('displayTime');
        let timer = null;

        function stopwatch() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
                if (minutes == 60) {
                    minutes = 0;
                    hours++;
                }
            }
            let h = hours < 10 ? '0' + hours : hours;
            let m = minutes < 10 ? '0' + minutes : minutes;
            let s = seconds < 10 ? '0' + seconds : seconds;

            displayTime.innerHTML = h + ":" + m + ":" + s;
        }
        function watchStart() {
            if (!timer == null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 1000);
        }

        function watchStop() {
            clearInterval(timer);
        }
        function watchReset() {
            clearInterval(timer);
            [seconds, minutes, hours] = [0, 0, 0];
            displayTime.innerHTML = '00:00:00';
        }

    </script>
</body>

</html>
